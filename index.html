<!DOCTYPE html> <html lang="es"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <title>Malla Ingeniería Civil Industrial</title> <style> body { font-family: 'Segoe UI', sans-serif; margin: 20px; background-color: #f5f8fa; color: #333; } h1 { text-align: center; color: #2c3e50; } #creditos { margin: 10px 0; font-weight: bold; } .grid { display: flex; flex-wrap: wrap; gap: 40px; justify-content: center; } .semestre { width: 220px; background-color: #ffffff; padding: 10px; border-radius: 8px; border: 1px solid #ccc; box-shadow: 0 1px 4px rgba(0,0,0,0.1); } .semestre h2 { text-align: center; color: #34495e; } .curso { margin: 8px 0; padding: 8px; border-radius: 5px; cursor: pointer; background-color: #eee; transition: background-color 0.3s; position: relative; } .curso.aprobado { background-color: #a3daff; } .curso.bloqueado { background-color: #f8c4d6; cursor: not-allowed; } .curso:hover::after { content: attr(data-tooltip); position: absolute; left: 100%; top: 0; background-color: #444; color: #fff; padding: 5px 8px; border-radius: 4px; white-space: nowrap; z-index: 2; margin-left: 8px; } </style> </head> <body> <h1>Malla Ingeniería Civil Industrial</h1> <div id="creditos">Créditos aprobados: 0</div> <div class="grid" id="malla"></div> <script> const cursos = [ // Semestre I { id: 'MA1001', nombre: 'INTRODUCCIÓN AL CÁLCULO', semestre: 1, creditos: 6, prerequisitos: [] }, { id: 'MA1101', nombre: 'INTRODUCCIÓN AL ÁLGEBRA', semestre: 1, creditos: 6, prerequisitos: [] }, { id: 'FI1000', nombre: 'INTRODUCCIÓN A LA FÍSICA CLÁSICA', semestre: 1, creditos: 6, prerequisitos: [] }, { id: 'CC1000', nombre: 'HERRAMIENTAS COMPUTACIONALES', semestre: 1, creditos: 3, prerequisitos: [] }, { id: 'CD1100', nombre: 'DESAFÍOS DE INNOVACIÓN', semestre: 1, creditos: 6, prerequisitos: [] }, { id: 'BT1211', nombre: 'BIOLOGÍA APLICADA', semestre: 1, creditos: 3, prerequisitos: [] }, // Semestre II { id: 'MA1002', nombre: 'CÁLCULO DIFERENCIAL E INTEGRAL', semestre: 2, creditos: 6, prerequisitos: ['MA1001'] }, { id: 'MA1102', nombre: 'ÁLGEBRA LINEAL', semestre: 2, creditos: 6, prerequisitos: ['MA1101'] }, { id: 'FI1100', nombre: 'FÍSICA MODERNA', semestre: 2, creditos: 6, prerequisitos: ['FI1000'] }, { id: 'CC1002', nombre: 'INTRODUCCIÓN A LA PROGRAMACIÓN', semestre: 2, creditos: 6, prerequisitos: [] }, { id: 'CD1201', nombre: 'PROYECTO DE INNOVACIÓN', semestre: 2, creditos: 3, prerequisitos: ['CD1100'] }, // Semestre III { id: 'MA2001', nombre: 'CÁLCULO EN VARIAS VARIABLES', semestre: 3, creditos: 6, prerequisitos: ['MA1002'] }, { id: 'MA2601', nombre: 'ECUACIONES DIFERENCIALES', semestre: 3, creditos: 6, prerequisitos: ['MA1002'] }, { id: 'FI2003', nombre: 'MÉTODOS EXPERIMENTALES', semestre: 3, creditos: 6, prerequisitos: ['FI1000'] }, { id: 'FI2001', nombre: 'MECÁNICA', semestre: 3, creditos: 6, prerequisitos: ['FI1000'] }, { id: 'IQ2211', nombre: 'QUÍMICA', semestre: 3, creditos: 6, prerequisitos: [] }, // Semestre IV { id: 'IN2201', nombre: 'ECONOMÍA', semestre: 4, creditos: 6, prerequisitos: [] }, { id: 'MA2002', nombre: 'CÁLCULO AVANZADO', semestre: 4, creditos: 6, prerequisitos: ['MA2001'] }, { id: 'FI2002', nombre: 'ELECTROMAGNETISMO', semestre: 4, creditos: 6, prerequisitos: ['FI2001'] }, { id: 'FI2004', nombre: 'TERMODINÁMICA', semestre: 4, creditos: 6, prerequisitos: ['FI2001'] }, { id: 'CD2201', nombre: 'MÓDULO INTERDISCIPLINARIO', semestre: 4, creditos: 3, prerequisitos: ['CD1201'] }, // Semestre V { id: 'IN3171', nombre: 'MODELAMIENTO Y OPTIMIZACIÓN', semestre: 5, creditos: 6, prerequisitos: ['MA2002'] }, { id: 'IN3101', nombre: 'TALLER DE LIDERAZGO', semestre: 5, creditos: 6, prerequisitos: [] }, { id: 'IN3141', nombre: 'PROBABILIDADES', semestre: 5, creditos: 6, prerequisitos: ['MA1102'] }, { id: 'ELECTIVO5', nombre: 'ELECTIVO V', semestre: 5, creditos: 6, prerequisitos: [] }, // Semestre VI { id: 'IN3272', nombre: 'DECISIONES BAJO INCERTIDUMBRE', semestre: 6, creditos: 6, prerequisitos: ['IN3141'] }, { id: 'IN3221', nombre: 'TEORÍA DE JUEGOS', semestre: 6, creditos: 6, prerequisitos: ['IN2201'] }, { id: 'IN3242', nombre: 'ESTADÍSTICA', semestre: 6, creditos: 6, prerequisitos: ['IN3141'] }, { id: 'IN3301', nombre: 'EVALUACIÓN DE PROYECTOS', semestre: 6, creditos: 6, prerequisitos: ['IN2201'] }, { id: 'ELECTIVO6', nombre: 'ELECTIVO VI', semestre: 6, creditos: 6, prerequisitos: [] }, // Semestre VII { id: 'IN4102', nombre: 'TALLER DE CONCEPCIÓN', semestre: 7, creditos: 6, prerequisitos: ['IN3301'] }, { id: 'IN4123', nombre: 'MACROECONOMÍA', semestre: 7, creditos: 6, prerequisitos: ['IN2201'] }, { id: 'IN4143', nombre: 'ANÁLISIS DE DATOS', semestre: 7, creditos: 6, prerequisitos: ['IN3242'] }, { id: 'IN4151', nombre: 'INGENIERÍA DE LA INFORMACIÓN', semestre: 7, creditos: 6, prerequisitos: ['CC1002'] }, { id: 'IN4191', nombre: 'PRÁCTICA PROFESIONAL', semestre: 7, creditos: 7, prerequisitos: ['IN3171'] }, // Semestre VIII { id: 'IN4273', nombre: 'GESTIÓN DE OPERACIONES', semestre: 8, creditos: 6, prerequisitos: ['IN3171'] }, { id: 'IN4261', nombre: 'MARKETING', semestre: 8, creditos: 6, prerequisitos: ['IN2201'] }, { id: 'IN4232', nombre: 'FINANZAS', semestre: 8, creditos: 6, prerequisitos: ['IN2201'] }, { id: 'ELECTIVO81', nombre: 'ELECTIVO VIII-1', semestre: 8, creditos: 6, prerequisitos: [] }, { id: 'ELECTIVO82', nombre: 'ELECTIVO VIII-2', semestre: 8, creditos: 6, prerequisitos: [] }, // Semestre IX { id: 'IN5112', nombre: 'DIRECCIÓN ESTRATÉGICA', semestre: 9, creditos: 6, prerequisitos: ['IN3301'] }, { id: 'IN5111', nombre: 'COMPORTAMIENTO ORGANIZACIONAL', semestre: 9, creditos: 6, prerequisitos: [] }, { id: 'ESP9', nombre: 'ESPECIALIZACIÓN', semestre: 9, creditos: 12, prerequisitos: [] }, // Semestre X { id: 'ESP10', nombre: 'ESPECIALIZACIÓN', semestre: 10, creditos: 12, prerequisitos: ['ESP9'] }, { id: 'ELECTIVO10', nombre: 'ELECTIVOS DE ESPECIALIDAD', semestre: 10, creditos: 18, prerequisitos: [] }, // Semestre XI { id: 'IN6193', nombre: 'PROYECTO DE TÍTULO', semestre: 11, creditos: 15, prerequisitos: ['IN4102'] }, { id: 'IN6192', nombre: 'PRÁCTICA EXTENDIDA', semestre: 11, creditos: 15, prerequisitos: ['IN4191'] }, ]; const aprobados = new Set(JSON.parse(localStorage.getItem('aprobados') || '[]')); const malla = document.getElementById("malla"); function actualizarCreditos() { const total = cursos.reduce((acc, c) => aprobados.has(c.id) ? acc + c.creditos : acc, 0); document.getElementById("creditos").textContent = `Créditos aprobados: ${total}`; } function renderMalla() { malla.innerHTML = ''; for (let s = 1; s <= 11; s++) { const col = document.createElement("div"); col.className = "semestre"; col.innerHTML = `<h2>Semestre ${s}</h2>`; cursos.filter(c => c.semestre === s).forEach(curso => { const div = document.createElement("div"); div.className = "curso"; div.textContent = `${curso.nombre} (${curso.creditos} cr.)`; const requisitosNoCumplidos = curso.prerequisitos.filter(p => !aprobados.has(p)); if (requisitosNoCumplidos.length > 0) { div.classList.add("bloqueado"); div.setAttribute("data-tooltip", "Requiere: " + requisitosNoCumplidos.join(", ")); } else { div.onclick = () => { if (aprobados.has(curso.id)) { aprobados.delete(curso.id); } else { aprobados.add(curso.id); } localStorage.setItem("aprobados", JSON.stringify([...aprobados])); renderMalla(); actualizarCreditos(); }; } if (aprobados.has(curso.id)) div.classList.add("aprobado"); col.appendChild(div); }); malla.appendChild(col); } actualizarCreditos(); } renderMalla(); </script> </body> </html>
